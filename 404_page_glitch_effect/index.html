<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <title>404 Page Glitch Effect</title>
</head>
<body>
    <button class="btn">GOTO HOME</button>
    <div class="main">
        <div class="glitch">
            <div class="text">
                PAGE NOT FOUND
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/hmongouachon/mgGlitch/src/mgGlitch.min.js"></script>
<script>
    $(function(){
      $('.glitch').mgGlitch({
        destroy : false,
        glitch : true,
        scale : true,
        blend : true,
        blendModeType : 'hue',
        glitchTimeMin : 100,
        glitchTimeMax : 200,
        glitch2TimeMin : 10,
        glitch2TimeMax : 200,
      });
    });
</script>
</html>
