<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <div class="filter"></div>
        <picture>
          <source
            srcset="images/image-header-mobile.jpg"
            media="(min-width: 800px)"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="image-header-desktop"
          />
        </picture>
      </div>

      <main>
        <div class="description">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="stats__stat">
            <h3>10k+</h3>
            <p class="stats__uppercase">companies</p>
          </div>
          <div class="stats__stat">
            <h3>314</h3>
            <p class="stats__uppercase">templates</p>
          </div>
          <div class="stats__stat">
            <h3>12m+</h3>
            <p class="stats__uppercase">queries</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
