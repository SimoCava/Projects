<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"

    />

    <div class="container">

        <a class="nav__logo" href="#"

        /></a>
        <div class="nav__items">
          <a href="#" class="nav__item">Product</a>
          <a href="#" class="nav__item">Features</a>

            <div class="heading__subtitle">
              <div class="badge">new</div>

          <div class="heading__cta">
